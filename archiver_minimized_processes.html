<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about:blank Speed Optimization</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        input {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Open Link in a New about:blank Page</h1>
    <p>Enter a URL below and click the button to open it in a new <code>about:blank</code> page:</p>
    <input type="text" id="urlInput" placeholder="Remember https://. To access everything use https://shadow-ai.app">
    <button onclick="openLink()">Open Link</button>

    <script>
      
        let newWindow = null;

        function openLink() {
            const url = document.getElementById('urlInput').value;
            console.log('URL entered:', url);

            if (!url) {
                alert('Please enter a valid URL.');
                console.log('No URL entered.');
                return;
            }

     
            if (!newWindow || newWindow.closed) {
                newWindow = window.open('about:blank', '_blank', 'noopener,noreferrer');
            }

          
            newWindow.document.body.innerHTML = '';  
            const iframe = newWindow.document.createElement('iframe');
            iframe.src = url;
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            newWindow.document.body.appendChild(iframe);

            console.log('URL injected into about:blank via iframe:', url);
        }
    </script>
</body>
</html>
