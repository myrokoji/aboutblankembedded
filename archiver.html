
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about:blank</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        input {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Open Link in a New about:blank Page</h1>
    <p>Enter a URL below and click the button to open it in a new <code>about:blank</code> page:</p>
    <input type="text" id="urlInput" placeholder="Remember https://. To access everything use https://thebeta.duckdns.org">
    <button onclick="openLink()">Open Link</button>

    <script>
        function openLink() {
            const url = document.getElementById('urlInput').value;
            console.log('URL entered:', url);
            if (!url) {
                alert('Please enter a valid URL.');
                console.log('No URL entered.');
                return;
            }

            const newWindow = window.open('about:blank', '_blank');
            if (newWindow) {
                console.log('New about:blank window opened successfully.');
                newWindow.document.write(`<!DOCTYPE html><html><head><title>My Drive - Google Drive</title><a href="Google_Drive_icon_(2020).svg" type="image/png"></head><body><iframe src="${url}" style="width:100%; height:100vh; border:none;"></iframe></body></html>`);
                newWindow.document.close();
                console.log('URL injected into about:blank via iframe:', url);
            } else {
                console.error('Failed to open new window.');
            }
        }
    </script>
</body>
</html>
